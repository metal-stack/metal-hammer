---
version: '1'
name: hammer
username: metalstack
registry-host: docker.io
default-build-args:
  - http_proxy=${HTTP_PROXY}
  - https_proxy=${HTTP_PROXY}
  - HTTP_PROXY=${HTTP_PROXY}
  - HTTPS_PROXY=${HTTP_PROXY}
  - NO_PROXY=${NO_PROXY}
  - no_proxy=${NO_PROXY}
  - CI=${CI}
builds:
  -
    name: initrd
    tags:
      - latest
    after:
      - docker export $(docker create metalstack/hammer /dev/null) > metal-hammer.tar
      - tar -xf metal-hammer.tar metal-hammer-initrd.img.zstd
      - rm -f metal-hammer.tar
      - md5sum metal-hammer-initrd.img.zstd > metal-hammer-initrd.img.zstd.md5
