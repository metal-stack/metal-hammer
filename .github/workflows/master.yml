name: master

on:
  push:
    branches:
      - master

env:
  GCS_BUCKET: images.metal-pod.io
  IMG: metal-hammer-initrd.img
  IMG_TAR: metal-hammer.tar
  IMG_LZ4: ${{ env.IMG }}.lz4
  IMG_LZ4_MD5: ${{ env.IMG_LZ4 }}.md5

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: google-github-actions/setup-gcloud@v0
        with:
            service_account_email: ${{ secrets.GCP_SA_EMAIL }}
            service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Build image
        run: |
          docker buildx build -o - . > ${{ env.IMG_TAR }}
          tar -xf ${{ env.IMG_TAR }} ${{ env.IMG_LZ4 }}
          rm -f ${{ env.IMG_TAR }}
          md5sum ${{ env.IMG_LZ4 }} > ${{ env.IMG_LZ4_MD5 }}
      - name: Prepare image upload
        run: |
          mkdir -p images/metal-hammer/
          mv metal-hammer-initrd.img.lz4* images/metal-hammer/
      - name: Upload image tarballs to GCS
        run: gsutil -m cp -r -p images/metal-hammer gs://$GCS_BUCKET
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
