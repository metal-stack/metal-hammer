name: release

on:
  release:
    types:
      - published

env:
  GCS_BUCKET: images.metal-pod.io
  IMG: metal-hammer-initrd.img
  IMG_TAR: metal-hammer.tar
  IMG_LZ4: ${{ env.IMG }}.lz4
  IMG_LZ4_MD5: ${{ env.IMG_LZ4 }}.md5

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: google-github-actions/setup-gcloud@v0
        with:
            service_account_email: ${{ secrets.GCP_SA_EMAIL }}
            service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: |
          docker buildx build -o - . > ${{ env.IMG_TAR }}
          tar -xf ${{ env.IMG_TAR }} ${{ env.IMG_LZ4 }}
          rm -f ${{ env.IMG_TAR }}
          md5sum ${{ env.IMG_LZ4 }} > ${{ env.IMG_LZ4_MD5 }}
      - name: Prepare image upload
        run: |
          mkdir -p images/metal-hammer/${GITHUB_REF##*/}
          cp metal-hammer-initrd.img.lz4* images/metal-hammer/${GITHUB_REF##*/}
      - name: Upload image tarballs to GCS
        run: gsutil -m cp -r -p images/metal-hammer gs://$GCS_BUCKET
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: metal-hammer-initrd.img.lz4
          asset_name: metal-hammer-initrd.img.lz4
          asset_content_type: application/gzip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: metal-hammer-initrd.img.lz4.md5
          asset_name: metal-hammer-initrd.img.lz4.md5
          asset_content_type: text/html
